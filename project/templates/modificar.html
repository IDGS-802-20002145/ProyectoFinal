{% extends "base.html" %}

{% block content %}

<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card">
                        <h2 class="card-header">Vista Prenda</h2>
                        <form name="sent" action="{{ url_for('main.modificar', id=producto.id) }}" id="from1"
                            method="POST" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="id">ID de la prenda:</label>
                                        <input class="form-control" value="{{producto.id}}" name="txtId" type="text"
                                            placeholder="" readonly>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="nombre">Nombre del producto:</label>
                                    <input placeholder="Nombre" name="nombre" value="{{producto.nombre}}" type="text" class="form-control" required="" >
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="modelo">Modelo:</label>
                                    <input type="text" class="form-control" id="modelo" name="modelo"
                                        value="{{producto.modelo}}" required>
                                </div>
                            </div>

                            
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="descripcion">Descripción:</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion"
                                        rows="3">{{producto.descripcion}}</textarea>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="talla">Talla:</label>
                                    <input type="text" class="form-control" id="talla" name="talla"
                                        value="{{producto.talla}}" readonly>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="color">Color:</label>
                                    <input type="text" class="form-control" id="color" name="color"
                                        value="{{producto.color}}" required>
                                </div>
                            </div>
                            <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="precio">Precio:</label>
                                <input type="number" class="form-control" id="precio" name="precio"
                                    value="{{producto.precio}}" step="0.01" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="stock_existencia">Stock:</label>
                                <select class="form-control" id="stock_existencia" name="stock_existencia" required>
                                    <option value="">{{producto.stock_existencia}}</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen:</label><br>
                            <img src="{{ url_for('static', filename='img/' + producto.imagen) }}" alt="Imagen"
                                width="150px" height="150px"><br>
                            <input type="file" class="" id="imagen" name="imagen" value="{{producto.imagen}}">
                        </div>
                        <div class="form-row">
                            <span><h5>¡Materiales Utilizados para la creacion de este producto!</h5></span>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Material</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for explosion in explotacion %}
                                    <tr>
                                        <td>{{ explosion.material.nombre }}</td>
                                        <td>{{ explosion.cantidad_usada }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                            <div class="form-group text-center">
                                <button class="btn btn-success mr-2" name="modificar">Modificar</button>
                                <a href="{{ url_for('main.principalAd') }}" class="btn btn-warning"><i
                                        class="icon-action-undo"></i>Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
