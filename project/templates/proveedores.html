{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <a href="/insertar_prov" class="btn btn-success">
            <i class="icon-plus icon_white"></i>Agregar</a>

        <h3>Proveedores</h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tr-head">
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for proveedor in proveedores %}
                <tr>
                    <td>{{ proveedor.nombre }}</td>
                    <td>{{ proveedor.email }}</td>
                    <td>{{ proveedor.telefono }}</td>
                    <td>{{ proveedor.direccion }}</td>
                    <td><a href="eliminar_prov?id={{proveedor.id}}" class="btn btn-danger">
                            <i class="icon-remove icon_white"></i>Eliminar</a> </td>
                    <td><a href="modificar_prov?id={{proveedor.id}}" class="btn btn-warning">
                            <i class="icon-pencil icon_white"></i>Modificar</a> </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    /* Estilos para la tabla */
    .table {
        font-size: 16px;
    }

    .tr-head {
        background-color: #007bff;
        color: #000000;
    }

    /* Estilos para los botones */
    .btn {
        border-radius: 0;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
    }

    /* Estilos para los Ã­conos de los botones */
    .icon_white {
        color: #fff;
    }

    .icon-plus {
        padding-right: 5px;
    }

    .icon-remove,
    .icon-pencil {
        padding-right: 2px;
    }

    /* Estilos para los encabezados de las columnas */
    th {
        font-weight: 600;
    }

    /* Estilos para las celdas de la tabla */
    td {
        vertical-align: middle;
    }
</style>
{% endblock %}
