{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center text-black">Iniciar sesi√≥n</h3>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/security/login">

                        <a href="https://front.codes/" class="logo" target="_blank">
                            <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
                        </a>
                        <div class="section">
                            <div class="container">
                                <div class="row full-height justify-content-center">
                                    <div class="col-12 text-center align-self-center py-5">
                                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                                            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                                            <label for="reg-log"><i class="fas fa-check"></i></label>

                                            <div class="card-3d-wrap mx-auto">
                                                <div class="card-3d-wrapper">
                                                    <div class="card-front">
                                                        <div class="center-wrap">
                                                            <div class="section text-center">
                                                                <h4 class="mb-4 pb-3">Log In</h4>
                                                                <div class="form-group">
                                                                    <input type="email" name="logemail"
                                                                        class="form-style" placeholder="Your Email"
                                                                        id="logemail" autocomplete="off">
                                                                    <i class="input-icon uil uil-at"></i>
                                                                </div>
                                                                <div class="form-group mt-2">
                                                                    <input type="password" name="logpass"
                                                                        class="form-style" placeholder="Your Password"
                                                                        id="logpass" autocomplete="off">
                                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                                </div>
                                                                <a href="#" class="btn mt-4">submit</a>
                                                                <p class="mb-0 mt-4 text-center"><a href="#0"
                                                                        class="link">Forgot your password?</a></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-back">
                                                        <div class="center-wrap">
                                                            <div class="section text-center">
                                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                                <div class="form-group">
                                                                    <input type="text" name="logname" class="form-style"
                                                                        placeholder="Your Full Name" id="logname"
                                                                        autocomplete="off">
                                                                    <i class="input-icon uil uil-user"></i>
                                                                </div>
                                                                <div class="form-group mt-2">
                                                                    <input type="email" name="logemail"
                                                                        class="form-style" placeholder="Your Email"
                                                                        id="logemail" autocomplete="off">
                                                                    <i class="input-icon uil uil-at"></i>
                                                                </div>
                                                                <div class="form-group mt-2">
                                                                    <input type="password" name="logpass"
                                                                        class="form-style" placeholder="Your Password"
                                                                        id="logpass" autocomplete="off">
                                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                                </div>
                                                                <a href="#" class="btn mt-4">submit</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
